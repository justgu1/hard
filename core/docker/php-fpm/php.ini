; Set the default timezone
date.timezone = "UTC"

; Increase the memory limit for larger applications (e.g. Laravel)
memory_limit = 512M

; Maximum execution time for scripts
max_execution_time = 300

; File upload settings (if you need to upload large files)
upload_max_filesize = 50M
post_max_size = 50M

; Enable and configure opcache for better performance
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 1

; Enable errors for debugging (in production, you may want to disable this)
display_errors = Off
log_errors = On
error_log = /var/log/php-errors.log

; Set default character encoding to UTF-8
default_charset = "UTF-8"
